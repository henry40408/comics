<!DOCTYPE html>
<html lang="en">

<head>
  <title>Comics | {{.Books | len}} book(s)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/assets/pico.min.css" />
</head>

<body>
  <main class="container">
    <h1>Comics</h1>
    <form method="post">
      <input type="submit" value="re-scan" />
      <small>Last scanned: {{.LastScanned}}</small>
    </form>
    {{range .Books}}
    <p>
      <a href="/book/{{.Name}}">
        <figure>
          <img src="/public/{{.PublicCover}}" />
          <figcaption>{{.Name}} ({{.Pages | len}}P)</figcaption>
        </figure>
      </a>
    </p>
    {{else}}
    <p>No books found.</p>
    {{end}}
    <small>Elapsed: {{.Elapsed}}ms | comics {{.Version}}</small>
  </main>
</body>

</html>
