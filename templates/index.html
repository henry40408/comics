<html lang="en">

<head>
  <title>Comics | {{.Books | len}} book(s)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <center>
    <p>Elapsed: {{.Elapsed}}ms</p>

</html>
