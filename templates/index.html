<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ books_count }} books | Comics {{ version }}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/assets/water.css" rel="stylesheet" />
</head>

<body>
  <main>
    <h1>Comics {{ version }}</h1>
    <p>Re-scan | Elapsed: {{ scan_duration }}ms</p>
    {% for b in books %}
    <a href="/book?filename={{ b.filename|urlencode }}">
      <figure>
        <img src="/data/{{ b.cover.relative_path }}" />
        <figcaption>
          <center>{{ b.filename }}</center>
        </figcaption>
      </figure>
    </a>
    {% endfor %}
  </main>
</body>

</html>
