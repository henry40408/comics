<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{.Book.Name}} | {{.Book.Pages | len}}P</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
</head>

<body>
  <center>
    <p>{{.Book.Name}}</p>
    {{ range .Book.Pages }}
    <p>
    <figure>
      <img src="/public/{{.PublicPath}}" />
      <figurecaption>{{.Name}}</figurecaption>
    </figure>
    </p>
    {{ end }}
    <p>Elapsed: {{.Elapsed}}ms | comics {{.Version}}</p>
  </center>
</body>

</html>
