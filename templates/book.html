<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ book.title }} ({{ book.pages.len() }}P) | Comics {{ version }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/water.css" rel="stylesheet">
</head>

<body>
  <main>
    <h1>{{ book.title }}</h1>
    <form method="POST" action="/shuffle/{{ book.id }}"><input type="submit" value="Shuffle" /></form>
    <p>{{ book.pages.len() }} page(s), {{ book.views }} view(s)</p>
    {% for page in book.pages %}
    <figure>
      <img src="/data/{{ page.id }}" />
      <figcaption>
        <center>{{ page.filename }}</center>
      </figcaption>
    </figure>
    {% endfor %}
  </main>
</body>

</html>
